<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --success: #2ecc71;
      --success-dark: #27ae60;
      --error: #e74c3c;
      --error-dark: #c0392b;
      --background: #e9edff;
      --surface: #1a2746;
      --text: #0e0e0;
      --text-secondary: #7f8c8d;
      --border: #ecf0f1;
      --shadow: rgba(0, 0, 0, 0.1);
      --disabled: #bdc3c7;
      --gradient-blue: linear-gradient(135deg, #2c5482 0%, #184979 100%);
      --gradient-green: linear-gradient(135deg, #439767 0%, #136937 100%);
      --gradient-red: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      --gradient-disabled: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    }

    body {
      width: 280px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      background: var(--background);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .card {
      background: var(--surface);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .input-group label {
      flex: 1;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    input[type="number"] {
      width: 30px;
      padding: 6px 8px;
      border: 2px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: white;
    }

    button#selectPoint {
      background: var(--gradient-blue);
      grid-column: 1 / -1;
    }

    button#startClicker {
      background: var(--gradient-green);
    }

    button#stopClicker {
      background: var(--gradient-red);
    }

    button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button#selectPoint:disabled,
    button#startClicker:disabled,
    button#stopClicker:disabled {
      background: var(--gradient-disabled);
      opacity: 0.9;
      cursor: not-allowed;
      transform: none;
      color: rgba(255, 255, 255, 0.7);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: 6px;
      background-color: var(--surface);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--text-secondary);
    }

    .status.running::before {
      background-color: var(--success);
    }

    .status.selecting::before {
      background-color: var(--primary);
    }

    .status.error::before {
      background-color: var(--error);
    }

    .debug-group {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .debug-group label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border);
      transition: .3s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: var(--gradient-green);
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px;
      background: var(--background);
      border-radius: 6px;
    }

    .stat-label {
      font-size: 11px;
      color: #877f7ff2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Auto Clicker">
      <h1>Auto Clicker</h1>
    </div>

    <div class="card">
      <div class="input-group">
        <label for="interval">Click Interval (sec)</label>
        <input type="number" id="interval" min="1" value="5">
      </div>

      <div class="button-group">
        <button id="selectPoint">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M7,2L17,12L7,22L7,2M9,6.83L13.17,11L9,15.17V6.83Z"/>
          </svg>
          Choose Point
        </button>
        <button id="startClicker" disabled>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
          </svg>
          Start
        </button>
        <button id="stopClicker" disabled>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M6,19H18V5H6V19Z"/>
          </svg>
          Stop
        </button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Time</span>
          <span class="stat-value" id="runTime">00:00</span>
        </div>
      </div>

      <div class="debug-group">
        <label for="debug">Debug Mode</label>
        <label class="switch">
          <input type="checkbox" id="debug" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="status" class="status">Ready to start</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
